<template name="layout">

    <header>
        {{> loginButtons}}

        <nav>
            <ul>
                <li>
                    <a href="{{pathFor 'home'}}">Home</a>
                </li>
                <li>
                    <a href="{{pathFor 'foo'}}">Foo</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        {{>yield}}
    </section>
    <p>Current Language: {{lang}}</p>
    <p>
        Change Language:
        <select>
            {{#each languages }}
                <option selected="{{isLang}}" value="{{.}}">{{.}}</option>
            {{/each}}
        </select>
    </p>
</template>
